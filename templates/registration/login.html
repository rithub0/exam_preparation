{% extends "exam/base.html" %}
{% block title %}ログイン — Exam preparation{% endblock %}
{% block content %}
<section class="panel">
  <h2>ログイン</h2>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    {% if next %}<input type="hidden" name="next" value="{{ next }}">{% endif %}
    <button type="submit" class="btn">ログイン</button>
  </form>
  <p><a class="btn" href="{% url 'password_reset' %}">パスワードリセット</a></p>
  <p>
    <a class="btn" href="{% url 'signup' %}">ユーザー登録</a>
  </p>
</section>
{% endblock %}
