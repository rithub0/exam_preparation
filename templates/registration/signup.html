{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { background:#000; color:#fff; font-family:Consolas, monospace; }
    form { max-width:420px; margin:40px auto; }
    label, input { display:block; width:100%; }
    input { background:#000; color:#fff; border:1px solid #444; padding:8px; }
    button { background:#000; color:#fff; border:1px solid #444; padding:8px 12px; }
    a { color:#fff; }
  </style>
</head>
<body>
  <h1>ユーザー登録</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">登録</button>
  </form>
  <p><a href="{% url 'login' %}">ログインへ</a></p>
</body>
</html>
